<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login HTML | CSS</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas-vindas de volta!</h3>
            <p class="sub-titulo">Estamos muito animados em te ver nomavamente!</p>
            <form>
                <div class="form-imput">
                    <label for="email">E-mail ou número de celular <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-imput">
                    <label for="senha">Senha <span>*</span></label>
                    <input type="password" id="senha">
                    <div class="forget-password-link">
                        <a href="#">Esqueçeu a senha?</a>
                    </div>
                    <button>Entrar</button>
                    <p class="register-link">
                        Precisando de uma conta?
                        <a href="#">Registre-se</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-qrcode">
            <img src="img/qr-code.png" alt="Qr code">
            <h2>Entrar com o código Qr</h2>
            <p>Escaneie isto com o <strong> app móvel do Discord </strong>para fazer login imediatamente.</p>
        </div>
    </div>
</body>
</html>
